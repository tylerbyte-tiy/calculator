<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <div id="calc">
      <div class="display"></div>
      <div id="button">
        <div class="row1">
          <ul>
            <button class = "autoClear" onclick = "window.location.reload(0)" type="button"  >A/C</button>
            <button id= "%" class ="operator" type="button" value="%">%</button>
            <button id= "+/-" class ="unaryOperator" type="button" value="+/-">+/-</button>
            <button id= "/" class ="operator" type="button" value="/">/</button>
          </ul>

        </div>

      </div>

    </div>

  </body>
</html>
