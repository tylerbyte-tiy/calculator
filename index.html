<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calc">
      <div class="display"></div>
      <div id="button">
        <div class="row1">
          <ul>
            <button class = "autoClear" onclick = "window.location.reload(0)" type="button"  >A/C</button>
            <button id= "%" class ="operator" type="button" value="%">%</button>
            <button id= "+/–" class ="unaryOperator" type="button" value="+/–">+/–</button>
            <button id= "/" class ="operator" type="button" value="/">/</button>
          </ul>
          <div class="row2">
            <ul>
              <button id= "7" class ="number" type="button" value="7">7</button>
              <button id= "8" class ="number" type="button" value="8">8</button>
              <button id= "9" class ="number" type="button" value="9">9</button>
              <button id= "*" class ="operator" type="button" value="*">*</button>
            </ul>
          </div>
          <div class="row3">
            <ul>
              <button id= "4" class ="number" type="button" value="4">4</button>
              <button id= "5" class ="number" type="button" value="5">5</button>
              <button id= "6" class ="number" type="button" value="6">6</button>
              <button id= "-" class ="operator" type="button" value="-">-</button>
            </ul>
          </div>
          <div class="row4">
            <ul>
              <button id= "1" class ="number" type="button" value="1">1</button>
              <button id= "2" class ="number" type="button" value="2">2</button>
              <button id= "3" class ="number" type="button" value="3">3</button>
              <button id= "+" class ="operator" type="button" value="+">+</button>
            </ul>
          </div>
          <div class="row5">
            <ul>
              <button id= "zero" class ="number" type="button" value="0">0</button>
              <button id= "." class ="number" type="button" value=".">.</button>
              <button id= "equalButton" class ="equals" type="button" value="=">=</button>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
