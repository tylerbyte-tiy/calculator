<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <button id="one" class="numbers"
    type="button" name="#1">1</button>

    <button id="two" class="numbers" type="button" name="#2">2</button>

    <button id="three" class="numbers"
    type="button" name="#3">3</button>

    <button id="four" class="numbers"
    type="button" name="#4">4</button>

    <button id="five" class="numbers"
    type="button" name="#5">5</button>

    <button id="six" class="numbers"
    type="button" name="#6">6</button>

    <button id="seven" class="numbers"
    type="button" name="#7">7</button>

    <button id="eight" class="numbers"
    type="button" name="#8">8</button>

    <button id="nine" class="numbers"
    type="button" name="#9">9</button>

    <button id="zero" class="numbers"
    type="button" name="#0">0</button>

    <button id="plus" class="operators"
    type="button" name="plus">+</button>

    <button id="minus" class="operators" type="button" name="minus">-</button>

    <button id="multiply" class="operators" type="button" name="multiply">*</button>

    <button id="divide" class="operators" type="button" name="divide">/</button>

    <button id="modulo" class="operators" type="button" name="modulo">%</button>

    <button id="equals" class="operators" type="button" name="equals">=</button>



    <script src="main.js" charset="utf-8"></script>

  </body>
</html>
